<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>

  <body>
    <div class="main">
      <div id="output" class="text">
        <h1>Tetris AI</h1>
        <h5>A genetic algorithm approach</h5>
        <div id="grid"></div>
      </div>
      <div id="instructions" class="text">
        <br />
        <b>[Key Commands]</b>
        <br />
        <br />Speed Up: [+] <br />Slow Down: [-] <br />Toggle AI: [A]
        <br />Reset Game: [R] <br />Pause / Continue: [P] <br />Move Shape:
        [Arrow Keys] <br />Rotate Shape: [Space] <br />Drop Shape: [Down Arrow]
      </div>
      <div id="details" class="text">
        <div id="score" class="text"></div>
        <div id="genome" class="text"></div>
      </div>
    </div>
    <script type="module" src="/game/main.ts"></script>
  </body>
</html>
